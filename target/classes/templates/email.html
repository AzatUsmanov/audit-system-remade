<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Audits</title>

    <link href="/css/rights.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script></head>
<body>
<header th:replace="~{fragment/header :: header}"></header>

<main>
    <h2 class="main-header">Форма для отправления </h2>

    <p class="error" th:if="${errors.containsKey('globalMessage')}" th:text="${errors.get('globalMessage')}"></p><br>

    <form method="POST" action="#" th:action="@{/email}" th:object="${message}">

        <label for="to">To</label>
        <input type="text" th:field="*{to}" id="to">

        <br>

        <label for="subject">Subject</label>
        <input type="text" th:field="*{subject}" id="subject">

        <br>

        <label for="text">Text</label>
        <textarea id="text" th:field="*{text}"></textarea>

        <br>

        <input type="submit" value="Отправить email">

    </form>

</main>

<footer th:replace="~{fragment/footer :: footer}"></footer>

</body>
</html>
